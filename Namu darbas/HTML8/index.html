<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset>
        <table>
          <legend>Jūsų informacija</legend>
          <tr>
            <td>Vardas:</td>
          <td><input type="text" name="name" value=""></td><br>
          </tr>
          <tr>
            <td>Pavardė:</td>
          <td><input type="text" name="surname" value=""></td>
          </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Klausimai</legend>
        Kaip sužinojote apie mus? <select class="" name="source">
          <option value="google">Google</option><br>
        </select><br>
        Ar apsilankysite vėl?<br>
        Taip <input type="radio" name="" value="yes">
        Ne <input type="radio" name="" value="no">
        Galbūt <input type="radio" name="" value=""><br>
        Ką manote apie kursą?<br>
        <textarea placeholder="Rašykite viską ką galvojate" name="name" rows="8" cols="50"></textarea><br>

        <table>

          <tr>
            Pažymėkite visas programavimo/žymėjimo kalbas su kurimis esate susipažinę:
            <td><input type="checkbox" name="languages" value="#c">#C</td>
            <td><input type="checkbox" name="languages" value="java">JAVA</td>
            <td><input type="checkbox" name="languages" value="php">PHP</td>
          </tr><br>
          <tr>
            <td><input type="checkbox" name="languages" value="html">HTML</td>
            <td><input type="checkbox" name="languages" value="css">CSS</td>
            <td><input type="checkbox" name="languages" value="javaskript">JavaSkript</td> <br>
          </tr>
          <tr>
            <td><input type="checkbox" name="languages" value="python">Python</td>
            <td><input type="checkbox" name="languages" value="ruby">Ruby</td>
          </tr><br>
          <td><input type="submit" name="" value="Siųsti"></td>
        </table>



    </fieldset>

  </body>
</html>
