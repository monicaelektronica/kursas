      <circle cx="150" cy="270" r="40" stroke="white" stroke-width="4" fill="blue" fill-opacity="0,2" ></circle>
      <circle cx="250" cy="370" r="40" stroke="white" stroke-width="4" fill="blue" fill-opacity="0,2" ></circle>
